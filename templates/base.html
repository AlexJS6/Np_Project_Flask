<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- font awesome CDN-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- MY CSS-->
    <link rel="stylesheet" type='text/css' href="{{ url_for('static', filename='style/style.css')}}">
</head>
<body>
<!-- ------------ NAVBAR ------------------>
  <div class="container-fluid"></div>
        <div class="row" id="navbar_row" style="border: 1px solid gray;">
            <div class="col-xs-3 pl-4 pt-3 mr-4">
                <a href="/" style="text-decoration: None;">
                    <h2 class="animated_color">Vector</h2>                  
                </a>
            </div>
            <div class="col-xs-1 mt-4 pl-4 mr-n1 pt-1">
                <h5>{{ navbarname }}</h5>
            </div>
            <div class="col-xs-1 offset-1 mt-4 pr-2">
                <a href="/change_profile">
                    <i class="fas fa-user-circle fa-2x"></i>                    
                </a>
            </div>
            <div class="col-xs-1 mt-4 px-2">
                <a href="/cart">
                    <i class="fas fa-shopping-cart fa-2x"></i>                    
                </a>
            </div>
            <div class="col-xs-1 mt-4 pl-2">
                <a href="/logout">
                    <i class="fas fa-sign-out-alt fa-2x"></i>                   
                </a>
            </div>
        </div>
  <!-- -----------END NAVBAR ------------------------------>


{% block content %}{% endblock %}
  <!-- ---------------FOOTER ------------------->

  <div class="row justify-content-center">
    <div class="col-xs-4">
        <h6>&copy;Searcher</h6>
    </div>
</div>
<div class="row">
    <div class="col-xs-6 offset-3">
        <p style="font-size: x-small;">This Project is created to get better with NodeJS.</p>
    </div>
    <div class="col-xs-11 offset-1">
        <p style="font-size: x-small;">It is also the last Project before entering into the last 2 months were we chosoe what we want to learn.</p>
    </div>
    <p></p>
</div>
<div class="row justify-content-center mt-n3">
    <div class="col-xs-4">
        <h6>Follow Us</h6>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-xs-6">
        <p style="font-size: x-small;">Stay tuned and access the latest deals and discounts with:</p>
    </div>
</div>
<div class="row justify-content-center mb-4">
    <div class="col-xs-6 mt-n2">
        <i class="fab fa-twitter fa-lg px-1"></i>
        <i class="fab fa-facebook-f fa-lg px-1"></i>
        <i class="fab fa-pinterest fa-lg px-1"></i>
        <i class="fab fa-instagram fa-lg px-1"></i>
        <i class="fab fa-youtube fa-lg px-1"></i>
    </div>
</div>

<!-- -------------------END FOOTER ------------------------>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
