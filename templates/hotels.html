<form action="/api/hotel" method="GET">
    <div class="container my-3" id="selection_container">
        <div class="row">
            <div class="col-xs-4 mt-3 ml-3">
                <label for="check_in">check in</label>
                <input type="text" placeholder="VIE" name="check_in" class="two_inputs_line">
            </div>
            <div class="col-xs-4 mt-3 ml-2">
                <label for="check_out">check out</label>
                <input type="text" placeholder="YYYY-MM-DD" name="check_out" class="two_inputs_line">
            </div>
            <div class="col-xs-4 mt-3 ml-2">
                <label for="latitude">latitude</label>
                <input type="text" placeholder="hh:mm" name="latitude" class="two_inputs_line">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 mt-3 ml-3">
                <label for="longitude">longitude</label>
                <input type="text" placeholder="VIE" name="longitude" class="two_inputs_line">
            </div>
            <div class="col-xs-4 mt-3 ml-2">
                <label for="locale">locale</label>
                <input type="text" placeholder="YYYY-MM-DD" name="locale" class="two_inputs_line">
            </div>
            <div class="col-xs-4 mt-3 ml-2">
                <label for="rooms">rooms</label>
                <input type="text" placeholder="hh:mm" name="rooms" class="two_inputs_line">
            </div>
            <div class="col-xs-4 mt-3 ml-2">
                <label for="currency">currency</label>
                <input type="text" placeholder="hh:mm" name="currency" class="two_inputs_line">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-xs-10 offset-1 mb-5">
                <input type="submit" value="Book now!" id="submit_button">
            </div>
        </div>
    </div>
</form>

<!-- SELECTION END -->
{% endblock %}
