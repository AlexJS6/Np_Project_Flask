{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<!-- SIGN UP FORM START-->
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
{% endwith %}

<div class="container mt-5 mb-4" id="selection_container">
    <div class="row">
        <div class="col-6 offset-4 mt-3">
            <h3>Sign Up!</h3>
        </div>
    </div>
    <form action="http://127.0.0.1:5000/signup" method="POST">
        <div class="form-group">
            <label for="firstname">First name:</label>
            <input type="text" name="firstname" class="form-control" placeholder="James"><br>
        </div>
        <div class="form-group mt-n4">
            <label for="lastname">Last name:</label>
            <input type="text" name="lastname" class="form-control" placeholder="Brown"><br>
        </div>
        <div class="form-group mt-n4">
            <label for="email">Email:</label>
            <input type="email" name="email" class="form-control" placeholder="test@gmail.com"><br>
        </div>
        <div class="form-group mt-n4">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" placeholder="********"><br>
        </div>
        <div class="form-group mt-n4 mb-n1">
            <label for="passwordconfirm">Confirm Password:</label>
            <input type="password" class="form-control" name="passwordconfirm" placeholder="********"><br>
        </div>
        <button type="submit" class="offset-4 mb-3" id="register_button">Register</button>
    </form>
    <div class="row">
        <div class="col-12 mb-2">
            <a href="/signin">Already have an account?</a>
        </div>
    </div>
</div>

<!-- SIGN UP FORM END-->
{% endblock %}
